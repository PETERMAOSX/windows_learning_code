<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maoshao</title>
    <style type="text/css">
        .box1,.box2,.box3,.box4,.box5,.box6{
            width: 100px;
            height: 50px;
            float: left;
        }
        .box1,.box4{
            background-color: red;
        }
        .box2,.box5{
            background-color: gold;
        }
        .box3,.box6{
            background-color:green;
        }
    </style>
</head>
<body>
<div class="box1">
    我是块级元素1
</div>
<div class="box2">
    我是块级元素2
</div>
<div class="box3">
    我是块级元素3
</div>
<span class="box4">我是行内元素4</span>
<span class="box5">我是行内元素5</span>
<span class="box6">我是行内元素6</span>
</body>
</html>
